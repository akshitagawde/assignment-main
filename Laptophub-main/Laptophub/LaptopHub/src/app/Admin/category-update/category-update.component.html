
<div class="container" id="userUpdate">
  <hr>
  <h1>Update Category Details</h1>

  <a href="#" routerLink="/UserList" class="btn btn-primary">Back</a>

  <form [formGroup]="form" (ngSubmit)="submit()">

      <div class="form-group">
          <label for="categoryName">categoryName:</label>
          <input formControlName="categoryName"
          id="categoryName"
          type="text"
          [(ngModel)]="category.categoryName" class="form-control">
          <div *ngIf="f['categoryName'].touched && f['categoryName'].invalid" class="alert alert-danger">
              <div *ngIf="f['categoryName'].errors && f['categoryName'].errors['required']">categoryName is required.</div>
          </div>
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
  </form>
</div>
